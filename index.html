<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style/layout.css">
    <link rel="stylesheet" href="./style/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <header>
        <div id="header">
            <h1>JS - Part 1</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="hero--wrapper">
                <div class="body-grid1">
                    <div class="body-grid1-inputs">
                        <h3>User Name</h3>
                        <input type="text" autofocus class="username">
                        <h3>Api Key</h3>
                        <input type="text" autofocus class="apikey">
                        <h3>Api Secret</h3>
                        <input type="text" autofocus class="apisecret">
                    </div>
                    <div class="body-grid1-button">
                        <button type="button" class="btn btn-primary btn-Submit">
                            Submit
                        </button>
                    </div>
                </div>
                <div class="body-grid2">
                    <h1>API Key Manager</h1>
                    <div class="Api__list">
                        <div class="Api__list--header">
                            <p>#</p>
                            <p>User Name</p>
                            <p>Api Key</p>
                            <p>Api Secret</p>
                            <p></p>
                        </div>

                        <ul class="Api__list--items">
    
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
